<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">

  <!-- <div hello-world></div>
  <hello-world></hello-world>
  <hello-world></hello-world> -->

  <h1>My Todo's</h1>



  <div ng-controller="mainCtrl" class="list">
    <div class="add">
      <a href="" ng-click="addTodo()">+ Add a new task</a>
    </div>
    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos" >  <!-- ng-repeat="someitem in someiterable" -->
      <input ng-model="todo.completed" type="checkbox" name="" value="">
      <label ng-hide="editing" class="editing-lable" for="">{{todo.name}}</label>
      <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text" name="" value="">

      <div class="actions">
        <a href="" ng-click=" editing = !editing">edit</a>
        <a href="" ng-click="saveTodo(todo)">save</a>
        <a href="" ng-click="deleteTodo(todo, $index)" class="delete">delete</a>
      </div>

    </div>
  </div>

  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/hello-world.js" type="text/javascript"></script>
</body>
</html>
